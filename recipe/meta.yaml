{% set name = "snntorch" %}
{% set version = "0.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snntorch-{{ version }}.tar.gz
  sha256: 3904d5185604cbf4ce3ac15a3aa2b627350f1d43a7b3e37645d603df9e5529f7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - pytorch >=1.1.0
    - numpy
    - pandas
    - matplotlib-base

test:
  imports:
    - snntorch
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/jeshraghian/snntorch
  summary: Deep learning with spiking neural networks.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeshraghian
